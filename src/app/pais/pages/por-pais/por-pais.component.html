<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input placeholder="Buscar país..." (onDebounce)="sugerencias($event)" (onEnter)="buscar($event)"></app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisSugeridos" class="list-group-item list-group-item-action "> <a class="nav-link" [routerLink]="['/pais', pais.cca2]"> {{pais.name.common}} </a> </li>

    <li (click)="buscarSugeridos(termino)" class="list-group-item list-group-item-action "> <a class="nav-link"> Buscar "{{termino}}" </a> </li>

</ul>

<hr>
<div *ngIf="hayError" class="alert alert-danger ">
    No se encontro nada con el término: {{termino}}
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [pais]="pais"></app-pais-tabla>
    </div>
</div>
